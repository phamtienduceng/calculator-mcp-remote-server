name: Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    
    # Deploy to Smithery.ai using curl
    - name: Deploy to Smithery.ai
      env:
        SMITHERY_API_TOKEN: ${{ secrets.SMITHERY_API_TOKEN }}
      run: |
        echo "Deploying to Smithery.ai..."
        # Create a deployment using the Smithery API
        curl -X POST \
          -H "Authorization: Bearer $SMITHERY_API_TOKEN" \
          -H "Content-Type: application/json" \
          -d '{
            "projectName": "calculator-mcp-server",
            "branch": "main",
            "configPath": "./smithery.yaml"
          }' \
          https://api.smithery.ai/v1/deployments
        
        echo "Deployment triggered. Check Smithery.ai dashboard for status."