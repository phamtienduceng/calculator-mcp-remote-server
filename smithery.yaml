name: calculator-mcp-server
version: 1.0.0
description: SSE Calculator MCP Server

# Build configuration
build:
  framework: nodejs
  buildCommand: npm run build
  startCommand: node dist/main
  port: 3000
  healthCheckPath: /
  environment:
    NODE_ENV: production

# Scaling configuration
scaling:
  minInstances: 1
  maxInstances: 3
  cpuThreshold: 80
  memoryThreshold: 80

# Routes configuration
routes:
  - path: /
    methods: [GET, POST]
  - path: /calculator/stream
    methods: [GET]
    timeout: 3600
  - path: /calculator/calculate/:sessionId
    methods: [POST]
  - path: /calculator/history/:sessionId
    methods: [GET]
  - path: /calculator/sessions
    methods: [GET]

# CORS configuration
cors:
  enabled: true
  origins: ["*"]
  methods: [GET, POST]
  headers: [Content-Type, Authorization]